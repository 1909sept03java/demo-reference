<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JSPartOne</title>
    <link rel="stylesheet" type="text/css" href="styles.css"/>
</head>
<body>
    <form>
        <fieldset>
            <legend>First Number/Word Pair</legend>
            <!-- step is automatically 1, but could set step to be a decimal -->
            <input type="number" id="num1"/>
            <input id="word1"/>
        </fieldset>
        <br>
        <fieldset>
            <legend>Second Number/Word Pair</legend>
            <input type="number" id="num2"/>
            <input id="word2"/>
        </fieldset>
        <br>
        <button type="button" id="fizzBuzzButton">Print!</button>
    </form>
</body>
<!-- external js files are always better (for now) -->
<script src="JavaScriptPartOne.js"></script>
</html>
